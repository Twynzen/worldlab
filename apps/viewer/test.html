<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldLab Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #app { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Cargar Three.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>

    <script>
        // Verificar que THREE se cargó
        if (typeof THREE === 'undefined') {
            console.error('❌ THREE.js no se cargó. Intentando CDN alternativo...');
            document.write('<script src="https://unpkg.com/three@0.160.0/build/three.min.js"><\/script>');
        }

        // Esperar un momento para que se cargue
        setTimeout(() => {
            if (typeof THREE === 'undefined') {
                document.body.innerHTML = '<h1 style="color:red; text-align:center; margin-top:200px;">❌ Error: No se pudo cargar THREE.js<br>Verifica tu conexión a internet</h1>';
                return;
            }

            // Test básico de Three.js sin TypeScript
            const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('app').appendChild(renderer.domElement);

        // Crear un cubo que rota
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Luces
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        // Render loop
        function animate() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        console.log('✅ WorldLab Test - Three.js working!');
        }, 100); // Esperar 100ms para que se cargue
    </script>
</body>
</html>
